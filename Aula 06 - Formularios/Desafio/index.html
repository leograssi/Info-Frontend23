<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />

    <title>Form</title>
</head>

<body>
    <div class="container">
        <form action="" method="post" class="form">
            <h1 class="form-inicial">REGISTER</h1>
            <div class="fl">
                <div class="campo-form">
                    <input type="text" name="nome" id="nome" placeholder="First Name" />
                </div>

                <div class="campo-form">
                    <input type="text" name="ln" id="ln" placeholder="Last Name" />
                </div>
            </div>

            <div class="campo-formo">
                <input type="email" name="email" id="email" placeholder="Email" />
            </div>

            <div class="campo-formo">
                <input type="password" name="password" id="password" placeholder="Password" />
            </div>

            <div class="campo-formo">
                <input type="password" name="password" id="password" placeholder="Confirm Password" />
            </div>

            <div class="checkbox">
                <input type="checkbox" name="agreement" id="agreement" class="checkbox">
                <label for="agreement" id="agreement-label">I accept <a href="#">Terms of Use</a></label>
            </div>



            <div class="botao-form">
                <button type="reset">REGISTER NOW</button>
            </div>
    </div>
    </form>
    </div>

</body>

</html>
